name: build

on:
  push:
    branches: [ "**" ]
    tags: [ 'reimanns-scraper-*.*.*' ]

env:
  BASE_IMAGE_NAME: ghcr.io/neuland-ingolstadt/reimanns-scraper
  VERSION_TAG_PREFIX: 'reimanns-scraper-'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: mvn package native
        env:
          QUARKUS_LANGCHAIN4J_OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
        run: mvn -B package -Dnative -Dquarkus.native.container-build=true -DskipTests

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BASE_IMAGE_NAME }}
          tags: |
            # increasing run number tag on main
            type=raw,value=${{ github.run_number }},enable={{is_default_branch}}
            # for version tags (only works for tags)
            type=match,pattern=${{ env.VERSION_TAG_PREFIX }}\d.\d.\d
            # for containers on feature branches
            type=ref,event=branch,enable=${{ github.ref_name != github.event.repository.default_branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native-micro
          # don't push dependabot branches
          push: ${{ !startsWith(github.ref, 'refs/heads/dependabot') }}
          tags: ${{ steps.meta.outputs.tags }} # tags from the docker/metadata-action

      - name: Install Flux CLI
        if: github.ref_name == github.event.repository.default_branch
        uses: fluxcd/flux2/action@main

      - name: Push deployment.yaml to OCI artifact
        if: github.ref_name == github.event.repository.default_branch
        run: |
          if [ ! -f "k8s/deployment.yaml" ]; then
            echo "k8s/deployment.yaml not found, skipping OCI push"
            exit 0
          fi
          flux push artifact \
            oci://ghcr.io/neuland-ingolstadt/reimanns-scraper-config:latest \
            --path ./k8s/deployment.yaml \
            --source="$(git config --get remote.origin.url)" \
            --revision="${{ github.ref_name }}/${{ github.sha }}" \
            --creds="${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}"
          echo "Pushed deployment.yaml to OCI artifact"
          echo "Developer can edit the image tag directly in k8s/deployment.yaml"
